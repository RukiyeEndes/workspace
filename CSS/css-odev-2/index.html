<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google!</title>
</head>
<body>

    <div class="container">
        <img src="./logo.jpg" alt="Google Logo">
        <!-- search alanı -->
        <div class="content">
            <p class="content-header">Search the web using Google!</p>
            <input type="text">
            <div class="btn-content">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>

            <!-- kutuların ayrıldığı alan -->
            <div style="display: flex; background-color: white;">
                <!-- kutu 1 -->
                <div class="box box-one">
                    <p>Special Searches</p>
                    <p><a href="#">Stanford Search</a></p>
                    <p><a href="#">Linux Search</a></p>
                </div>
                <!-- kutu 2 -->
                <div class="box box-two">
                    <p><a href="#">Help!</a></p>
                    <p><a href="#">About Google!</a></p>
                    <p><a href="#">Company Info</a></p>
                    <p><a href="#">Google! Logos</a></p>
                </div>
                <!-- kutu 3 -->
                <div class="box box-three">
                    <p>Get Google!</p>
                    <p style="margin-bottom: 6px;">updates monthly:</p>
                    <input type="text" placeholder="your e-mail" style="width: 40%;"><br>
                    <button>Subscribe</button> 
                    <a href="#">Archive</a>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        <!-- sayfanın en altı -->
        <div class="footer">
            Copyright © 1998 Google Inc.
        </div>
    </div>
    
</body>
</html>
